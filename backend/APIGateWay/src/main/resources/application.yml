server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8083/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: locationModule
          uri: http://localhost:8081/
          predicates:
            - Path=/location/**
        - id: userModule
          uri: http://localhost:8082/
          predicates:
            - Path=/user/**
        - id: tripModule
          uri: http://localhost:8084/
          predicates:
            - Path=/trip/**
        - id: uploadModule
          uri: http://localhost:8085/
          predicates:
            - Path=/upload/**
        - id: optimizerModule
          uri: http://localhost:8086/
          predicates:
            - Path=/optimizer/**
